<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Donation Form</title>
</head>
<body>
    <header ><h1 class="text-danger text-center "><b>FILL YOUR DETAILS TO PROCEED.</b></h1></header>
    <div class="jumbotron container">
    <form  action="pay.php" method="post" accept-charset="utf-8">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputName1" >Name</label>
          <input type="text" class="form-control" id="exampleInputName1" name="Name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPhone1" >Phone No</label>
            <input type="tel" pattern="[0-9]{10}" class="form-control" id="exampleInputPhone1" name="phone" required>
          </div>
          <div class="form-group">
            <label for="exampleInputAmount" >Amount</label>
            <input type="number" class="form-control" id="exampleInputAmount1" name="Amount" required>
          </div>
        <input type="submit" name="submit" class="btn btn-primary" value="DONATE">
      </form>
    </div>
</body>
</html>
